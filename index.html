<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./juego.css" rel="stylesheet" type="text/css">
    <title>Juego microscopio</title>
</head>

<body >

    <!--Botones para subir y bajar intensidad de luz-->
    <a class="square_btn" id="gradua" style="position: absolute; top:20px; left:163px;">Gradúa la luz</a>

    <button class="square_btn" style="position: absolute; top:45px; left:182.5px;" onclick="bajarLuz()">-</button>
    <button class="square_btn" style="position: absolute; top:45px; left:212.5px;" onclick="subirLuz()">+</button>
   
    <img id="imagenMicro" class = "blur circle" src="./img/img.png" alt=" " />
    <!--Botones para modificar tornillo micrométrico-->
    <strong id="titulo" style="position: absolute; top:75px; left:15px;">Tornillo micrométrico</strong>
   
    <a class="btn btnMas" style="position: absolute; top:90px; left:52.5px;" onclick="aumentarMicro()">+</a>
    <a class="btn btnMenos"  style="position: absolute; top:200px; left:52.5px;" onclick="disminuirMicro()">-</a>

    <!--Botones para modificar tornillo macrométrico-->   
    <strong id="titulo2" style="position: absolute; top:75px; left:300px;">Tornillo macrométrico</strong>
   
    <a class="btn btnMas" style="position: absolute; top:90px; left:342.5px;" onclick="aumentarMacro()">+</a>
    <a class="btn btnMenos"  style="position: absolute; top:200px; left:342.5px;" onclick="disminuirMacro()">-</a>
   
    <!--Botón para revisar si la imagen está bien enfocada y con la luz adecuada-->   
    <button class="square_btn" style="position: absolute; top:235px; left:180px;" onclick="revisar()">Revisar</button>

   <div class="one_fourth" style="position: absolute; top:115px; left:20px;">
        <div class="button-container">
            <img id="micro" class="imgCont" src="./img/tornillo.png" alt="" />
        </div>
    </div>

    <div class="one_fourth" style="position: absolute; top:115px; left:310px;">
        <div class="button-container">
            <img id="macro" class="imgCont" src="./img/tornillo.png" alt="" />
        </div>
    </div>

    <canvas width=400 height=270 id="myCanvas"></canvas>
    <script src="./juego.js"></script>
</body>

</html>
